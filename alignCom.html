<!DOCTYPE html>
<html>
<head>
  <title>Align Commerce JS Test</title>

  <style>
    div {
      margin-top: 30%;
      position: relative;
      bottom: 45%;
      left: 35%; 
      font-size: 3rem;
    }

  </style>
</head>
  <body>
    <div>
      Backgrond color changed for: <span id="text"></span>
    </div>
  </body>
    
</html>

<script type="text/javascript">
  (function(){
    'use strict'
    var body = document.body;
    var text = document.getElementById('text');
    var usedColor = {};
    
    var counter = 1;

    var generateRandomNumber = function(){
      return Math.round(Math.random() * 255);
    }

    var formNumArr = function(){
      return [generateRandomNumber(), generateRandomNumber(), generateRandomNumber()];
    }

    var createRbgColor = function(){
      var numArr = formNumArr();

      if (usedColor[numArr]){
        createRbgColor();
      } else {
        usedColor[numArr] = true;
        return 'rgb(' + numArr[0] + ',' + numArr[1] + ',' + numArr[2] + ')';
      }

    }

    var changeColor = setInterval(function () {
      var color = createRbgColor();

      body.style.backgroundColor = createRbgColor();
      text.innerHTML = counter === 1 ? counter + ' time' : counter + ' times';

       if (counter === 10) {
           window.clearInterval(changeColor);
       }
       counter++;
    }, 1000);
  })();

</script>
