	<body>
    <div>
      Backgrond color changed for: <span id="text"></span>
    </div>
  </body>

<script type="text/javascript">
	(function(){
		'use strict'
		var body = document.body;
    var text = document.getElementById('text');
		var usedColor = {};
		
		var timer = 1;

    var getRandomNum = function(){
      return Math.round(Math.random() * 255);
    }

    var formNumArr = function(){
      return [getRandomNum(), getRandomNum(), getRandomNum()];
    }

    var getColor = function(){
      var numArr = formNumArr();

      if (usedColor[numArr]){
        getColor();
      } else {
        usedColor[numArr] = true;
        return 'rgb(' + numArr[0] + ',' + numArr[1] + ',' + numArr[2] + ')';
      }

    }

		var changeColor = setInterval(function () {
      var color = getColor();

      body.style.backgroundColor = getColor();
      text.innerHTML = timer === 1 ? timer + ' time' : timer + ' times';

		   if (timer === 10) {
		       window.clearInterval(changeColor);
		   }
       timer++;
		}, 1000);
	})();

</script>
